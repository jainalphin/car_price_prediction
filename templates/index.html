<body>
<div class="video" data-vide-bg="static/video/daimler">
	<h1>Car Rental Form</h1>
	<!-- main -->
	<div class="main-agilerow">
		<div class="sub-w3lsright agileits-w3layouts">
			<h2>Find The Right Car Now</h2>
			<form action="{{ url_for('predict')}}" method="post"> 
				<input type="text"  class="name" name="Year" placeholder="How many years car is old" required="">
				<input type="text" name="Present_Price" placeholder="What is the Showroom Price?(In lakhs)" required="">
				<input type="text"  class="name" name="Kms_Driven" placeholder="How Many Kilometers Drived" required="">
				<div class="form-control">
					<div class="main-row">
						<select name="Fuel_Type_Petrol">
							<option value="none" selected="" disabled="">Select Fuel type</option>
							<option value="Petrol">Petrol</option>
							<option value="Diesel">Diesel</option>
							<option value="CNG">CNG</option>
						</select>
						<i></i>
					</div>
					<div class="form-control">
						<div class="main-row">
							<select name="Transmission_Mannual">
								<option value="none" selected="" disabled="">Transmission type</option>
								<option value="Mannual">Manual Car</option>
								<option value="Automatic">Automatic Car</option>
							</select>
							<i></i>
						</div>
					</div>
					<div class="form-control">
						<div class="main-rowṣ">
							<select name="Seller_Type_Individual" >
								<option value="none" selected="" disabled="">Type of Car</option>
								<option value="Dealer">Dealer</option>
								<option value="Individual">Individual</option>
							</select>
							<i></i>
						</div>
					</div>
					<div class="content-wthree2">
						<div class="grid-w3layouts1">
							<div class="w3-agile1">
								<label class="rating">How much owners previously had the car?</label>
								<ul>
									<li>
										<input type="radio" id="a-option" name="Owner" value="0">
										<label for="a-option">0</label>
										<div class="check"></div>
										</input>
									</li>
									<li>
										<input type="radio" id="b-option" name="Owner" value="1">
										<label for="b-option">1</label>
										<div class="check"><div class="inside"></div></div>
										</input>
									</li>
									<li>
										<input type="radio" id="c-option" name="Owner" value="2">
										<label for="c-option">2</label>
										<div class="check"><div class="inside"></div></div>
										</input>
									</li>
								</ul>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>	
				<div class="clear"> </div>
				<input type="submit" value="Calucate">  
			</form>
		</div>
		<div class="clear"> </div>
